<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码重置验证码</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 30px;
    }
    .code-display {
      background: #f8fafc;
      border: 1px dashed #cbd5e1;
      padding: 15px;
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
      letter-spacing: 2px;
    }
    .button {
      display: inline-block;
      background: #2563eb;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin: 15px 0;
    }
    .footer {
      background: #f1f5f9;
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
    .highlight {
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>密码重置验证码</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
      <p>尊敬的 {{ Email }}，</p>
      <p>我们收到了您重置密码的请求。请使用以下验证码完成身份验证：</p>
      
      <div class="code-display">
        {{ Code }}
      </div>

      <p>此验证码将在5分钟后失效，请尽快使用。</p>
      <p>如果您没有请求重置密码，请忽略此邮件或立即联系我们的支持团队。</p>

      <p>感谢您使用我们的服务！</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>本邮件由 <span class="highlight">{{ SiteName }}</span> 安全系统发送</p>
      <p>访问我们的网站：<a href="{{ SiteURL }}">{{ SiteURL }}</a></p>
      <p>如有疑问，请联系：<a href="mailto:{{ SupportEmail }}">{{ SupportEmail }}</a></p>
    </div>
  </div>
</body>
</html>
